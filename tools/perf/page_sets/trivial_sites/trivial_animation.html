<script>
  var image = null;
  var offset = 0;

  function init() {
    image = document.getElementById('the_image');
    image.style.position = 'relative';
    image.style.left = '0px';
    animate();
  }

  function animate() {
    offset++;
    if (offset > 500) {
      offset = 0;
    }
    image.style.left = offset + 'px';

    // Move the image 1pt every 16ms.
    setTimeout(animate, 16);
  }

  window.onload = init;
